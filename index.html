<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinked Cards</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <!-- Card 1: Solutic -->
            <div class="col-md-4">
                <a href="Solutic/index.html" class="text-decoration-none">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">Solutic</h5>
                            <p class="card-text">Go to the Solutic folder</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card 2: Hyper -->
            <div class="col-md-4">
                <a href="Hyper/dashboard-analytics.html" class="text-decoration-none">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">Hyper</h5>
                            <p class="card-text">Go to the Hyper folder</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card 3: Another -->
            <div class="col-md-4">
                <a href="materialize/materialize-html-admin-template/html/vertical-menu-template/app-ecommerce-dashboard.html" class="text-decoration-none">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <h5 class="card-title">Materialize</h5>
                            <p class="card-text">Go to the Another folder</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
